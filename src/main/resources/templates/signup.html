<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

<form th:action="@{profile}" method="post">
    <input type="text" th:name="name"> <br>
    <input type="text" th:name="surname"> <br>
    <input type="email" th:name="email"> <br>
    <input type="password" th:name="password"> <br>
    <input type="submit" th:value="Submit"> <br>
</form>
</body>
</html>
